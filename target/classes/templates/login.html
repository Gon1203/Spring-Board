<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: fragment-head">
  </head>
  <body>
    <div th:replace="/fragments/nav :: header"></div>
      <div class="contatiner row justify-content-center">
      <div class="col-2"></div>
      <div class="col-8">
        <h2>Login</h2>
        <p class="mb-0" th:text="${message} ?: '로그인을 진행해 주세요'"></p>
        <form class="form" th:action="@{/login}" method="post" th:object="${login}">
          
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" class="form-control" th:field="*{email}" placeholder="Email" required>

          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control" th:field="*{password}" required>

          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
