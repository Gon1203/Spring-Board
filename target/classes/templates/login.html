<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: fragment-head">
  </head>
  <body>
    <div th:replace="/fragments/nav :: header"></div>
    <div class="container row justify-content-center">
      <div class="col-2" th:replace="/fragments/sidebar :: sidebar"></div>
      <div class="col-8 d-flex justify-content-center">
        <h2>Login</h2>
        <div class="loginBox">
          <p class="mb-0" th:text="${message} ?: '로그인을 진행해 주세요'"></p>
          <form class="form" th:action="@{/login}" method="post">
            
            <label class="mt-2" for="email">이메일</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
  
            <label class="mt-2" for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" required>
  
            <button type="submit" class="mt-3 btn btn-primary">로그인</button>
          </form>
        </div>
      </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
