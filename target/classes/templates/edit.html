<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: fragment-head">
  
  </head>
  <body>
    <div th:replace="/fragments/nav :: header"></div>
    <div class="container">
      <div class="row justify-content-center" style="height: 100%;">
        <div class="col-8">
          <div class="post mt-2">
            <form class="form" th:action="@{/board/} + ${board.bno}" method="post" th:object="${board}">
              <input type="hidden" name="_method" value="PUT">
              <!-- <input type="hidden" name="bno" th:value="${board.bno}"> -->
              <div>
                <label for="" class="form-lable">제목</label>
                <input class="form-control" type="text" th:field="*{title}" required value="${board.title}"/>
              </div>
              <div>
                <label for="" class="form-lable">내용</label>
                <textarea class="form-control" th:field="*{content}" cols="30" rows="5" placeholder="내용을 입력해 주세요" spellcheck="false" required th:text="${board.content}">
                </textarea>
              </div>
              <div>
                <label for="" class="form-lable">작성자</label>
                <input class="form-control" type="text" th:field="*{writer}" readonly required value="${board.writer}" />
              </div>
              <button class="btn btn-success mt-2" type="submit">수정</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
