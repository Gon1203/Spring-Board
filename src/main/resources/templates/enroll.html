<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: fragment-head">
  
  </head>
  <body>
    <div th:replace="/fragments/nav :: header"></div>
    <div class="contatiner row justify-content-center">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="post">
          <form class="form" th:action="@{/board/enroll}" method="post" th:object="${board}">
            <div>
              <label for="">제목</label>
              <input type="text" th:field="*{title}" required/>
            </div>
            <div>
              <label for="">내용</label>
              <textarea th:field="*{content}" cols="30" rows="5" placeholder="내용을 입력해 주세요" spellcheck="false" required></textarea>
            </div>
            <div>
              <label for="">작성자</label>
              <input type="text" th:field="*{writer}" required/>
            </div>
            <button type="submit">등록</button>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
