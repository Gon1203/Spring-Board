<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: fragment-head">
  </head>
  <body>
    <div th:replace="/fragments/nav :: header"></div>
      <div class="contatiner row justify-content-center">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="post row">
          <table>
            <thead style="background-color: darkslategray; color: white; height: 4em; border-bottom: 1px solid black;">
              <tr>
                <th scope="col" style="width: 50%;">
                  <label for="">제 목 : </label>
                  <span th:text="${board.title}"></span>
                </th>
                <th scope="col" style="width: 20%;">
                  <label for="">작성자 : </label>
                  <span th:text="${board.writer}"></span>
                </th>
                <!-- 게시물이 수정되었으면 수정일을 보여줌 -->
                <th th:if="${board.regDate == board.updateDate}" scope="col" style="width: 30%">
                  <label for="">작성일 : </label>
                  <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd a hh:mm:ss')}"></span>
                </th>
                <th th:if="${board.regDate != board.updateDate}" scope="col" style="width: 30%">
                  <label for="">수정일 : </label>
                  <span th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd a hh:mm:ss')}"></span>
                </th>

              </tr>
            </thead>
            <tbody style="height: 30em; display: flex; align-items: flex-start;">
              <tr>
                <td>
                  <h4>내 용</h4>
                  <span style="padding:20px" th:text="${board.content}"></span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>
                  <div class="m-2">
                    <a th:href="@{/board/list}" class="btn btn-primary">목 록</a>
                    <a th:href="@{/board/edit?bno=} + ${board.bno}" class="btn btn-success">수 정</a>
                    <button class="btn btn-danger deleteButton">삭 제</button>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        
      </div>
      <div class="col-2"></div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>

    <script>
      // 페이지 삭제를 위한 변수 선언
      const deleteButton = document.querySelector('.deleteButton');
      const pageBno = '[[${board.bno}]]';

      // 게시글 삭제 버튼 클릭 이벤트
      deleteButton.addEventListener('click', function(){
        console.log('click')
        if(confirm("게시물을 삭제 하시겠습니까?")){
          location.href = "/board/delete?bno=" + pageBno;
        }
      });

    </script>
</body>
</html>
